buildscript {
    ext.kotlin_version = '1.9.22' // Replace with the latest version available

    repositories {
        google()
        mavenCentral()
    }
}



allprojects {

    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
